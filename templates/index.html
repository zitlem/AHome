<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='all.min.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .header p {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .columns-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .column {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1rem;
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .column.drag-over {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .column-header {
            text-align: center;
            padding: 0.5rem 0 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            draggable: true;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .service-card:hover::before {
            transform: translateX(0);
        }

        .service-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .service-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 0.5rem;
        }

        .service-title-url {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 0;
        }

        .service-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .service-info p {
            color: #94a3b8;
            font-size: 0.75rem;
            margin: 0.25rem 0 0 0;
            line-height: 1.3;
        }

        .service-url {
            color: #667eea;
            font-size: 0.7rem;
            font-family: 'Monaco', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 190px;
            flex-shrink: 0;
        }

        .service-actions {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .action-btn {
            width: 26px;
            height: 26px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .action-btn.edit:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h2 {
            color: #f1f5f9;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            color: #fca5a5;
        }

        @media (max-width: 1024px) {
            .columns-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .columns-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>
    
    <div class="container">
	
	<!--
        <div class="header">
            <h1><i class="fas fa-server"></i> Home Lab Dashboard</h1>
            <p>Your centralized hub for all home lab services</p>
        </div>
		-->

        <div class="controls">
            <button class="btn btn-primary" onclick="showAddModal()">
                <i class="fas fa-plus"></i> Add
            </button>
            <button class="btn btn-secondary" onclick="exportServices()">
                <i class="fas fa-download"></i> Export
            </button>
            <button class="btn btn-secondary" onclick="importServices()">
                <i class="fas fa-upload"></i> Import
            </button>
        </div>

        <div class="columns-container" id="columnsContainer">
            <div class="column" data-column="0">
			<!--
                <div class="column-header">
                    <div class="column-title">Column 1</div>
                </div>
				-->
				
                <div class="services-list" id="column0"></div>
            </div>
            <div class="column" data-column="1">
			<!--
                <div class="column-header">
                    <div class="column-title">Column 2</div>
                </div>
				-->
				
                <div class="services-list" id="column1"></div>
            </div>
            <div class="column" data-column="2">
			<!--
                <div class="column-header">
                    <div class="column-title">Column 3</div>
                </div>
				-->
                <div class="services-list" id="column2"></div>
            </div>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading services...</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Service</h2>
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" id="serviceName" placeholder="e.g., Plex Media Server">
            </div>
            <div class="form-group">
                <label for="serviceDescription">Description</label>
                <input type="text" id="serviceDescription" placeholder="Brief description of the service">
            </div>
            <div class="form-group">
                <label for="serviceUrl">URL/IP Address</label>
                <input type="text" id="serviceUrl" placeholder="e.g., http://192.168.1.100:32400">
            </div>
            <div class="form-group">
                <label for="serviceColumn">Column</label>
                <select id="serviceColumn">
                    <option value="0">Column 1</option>
                    <option value="1">Column 2</option>
                    <option value="2">Column 3</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveService()">Save</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script>
        let services = [];
        let editingIndex = -1;
        let draggedService = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
            createParticles();
            setupDragAndDrop();
        });

        // API functions
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                showError('Failed to communicate with server: ' + error.message);
                throw error;
            }
        }

        // Load services from server
        async function loadServices() {
            showLoading(true);
            try {
                const data = await apiRequest('/api/services');
                services = data.services || [];
                renderServices();
            } catch (error) {
                showError('Failed to load services from server');
                services = [];
                renderServices();
            }
            showLoading(false);
        }

        // Save services to server
        async function saveServicesToServer() {
            try {
                await apiRequest('/api/services', {
                    method: 'POST',
                    body: JSON.stringify({ services })
                });
            } catch (error) {
                showError('Failed to save services to server');
                throw error;
            }
        }

        // Render services grid
        function renderServices() {
            // Clear all columns
            for (let i = 0; i < 3; i++) {
                const column = document.getElementById(`column${i}`);
                column.innerHTML = '';
            }

            if (services.length === 0) {
                document.getElementById('column1').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-network-wired"></i>
                        <h3>No services configured</h3>
                        <p>Add your first service to get started</p>
                    </div>
                `;
                return;
            }

            // Group services by column
            services.forEach((service, index) => {
                const column = Math.max(0, Math.min(2, service.column || 0));
                const card = createServiceCard(service, index);
                document.getElementById(`column${column}`).appendChild(card);
            });
        }

        // Create service card element
        function createServiceCard(service, index) {
            const card = document.createElement('div');
            card.className = 'service-card';
            card.draggable = true;
            card.dataset.serviceIndex = index;
            
            card.innerHTML = `
                <div class="service-header">
                    <div class="service-top-row">
                        <div class="service-title-url">
                            <h3>${service.name}</h3>
                            <div class="service-url">${service.url}</div>
                        </div>
                        <div class="service-actions">
                            <button class="action-btn edit" onclick="editService(event, ${index})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteService(event, ${index})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                ${service.description ? `<div class="service-info"><p>${service.description}</p></div>` : ''}
            `;
            
            // Add click handler for navigation (but prevent it during drag)
            card.addEventListener('click', (e) => {
                if (!card.classList.contains('dragging')) {
                    // Fix URL handling - ensure proper protocol and don't double up paths
                    let url = service.url;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'http://' + url;
                    }
                    window.open(url, '_blank');
                }
            });
            
            return card;
        }

        // Setup drag and drop functionality
        function setupDragAndDrop() {
            // Add event listeners to columns
            for (let i = 0; i < 3; i++) {
                const column = document.querySelector(`.column[data-column="${i}"]`);
                const servicesList = document.getElementById(`column${i}`);
                
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
                
                // Make services list sortable within columns
                servicesList.addEventListener('dragover', handleColumnDragOver);
                servicesList.addEventListener('drop', handleColumnDrop);
            }

            // Add event listeners to service cards (will be added dynamically)
            document.addEventListener('dragstart', handleDragStart);
            document.addEventListener('dragend', handleDragEnd);
        }

        function handleColumnDragOver(e) {
            e.preventDefault();
            if (!draggedService) return;

            const servicesList = e.currentTarget;
            const afterElement = getDragAfterElement(servicesList, e.clientY);
            
            if (afterElement == null) {
                servicesList.appendChild(draggedService);
            } else {
                servicesList.insertBefore(draggedService, afterElement);
            }
        }

        function handleColumnDrop(e) {
            e.preventDefault();
            if (!draggedService) return;
            
            const servicesList = e.currentTarget;
            const column = servicesList.closest('.column');
            const newColumn = parseInt(column.dataset.column);
            const serviceIndex = parseInt(draggedService.dataset.serviceIndex);
            
            // Get new position within column
            const cardsInColumn = [...servicesList.children];
            const newPosition = cardsInColumn.indexOf(draggedService);
            
            // Update service column and position
            services[serviceIndex].column = newColumn;
            
            // Reorder services array based on new positions
            reorderServicesArray();
            
            // Save to server and re-render
            saveServicesToServer().then(() => {
                renderServices();
            }).catch(() => {
                loadServices(); // Reload on error
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.service-card:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function reorderServicesArray() {
            const newServices = [];
            
            // Collect services in their new order from each column
            for (let col = 0; col < 3; col++) {
                const columnElement = document.getElementById(`column${col}`);
                const cards = columnElement.querySelectorAll('.service-card');
                
                cards.forEach(card => {
                    const index = parseInt(card.dataset.serviceIndex);
                    const service = { ...services[index] };
                    service.column = col;
                    newServices.push(service);
                });
            }
            
            services = newServices;
        }

        function handleDragStart(e) {
            if (!e.target.classList.contains('service-card')) return;
            
            draggedService = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            if (!e.target.classList.contains('service-card')) return;
            
            e.target.classList.remove('dragging');
            draggedService = null;
            
            // Remove drag-over class from all columns
            document.querySelectorAll('.column').forEach(col => {
                col.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            if (e.target.closest('.column')) {
                e.target.closest('.column').classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const column = e.target.closest('.column');
            if (column && !column.contains(e.relatedTarget)) {
                column.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.preventDefault();
            
            const column = e.target.closest('.column');
            if (!column || !draggedService) return;
            
            const newColumn = parseInt(column.dataset.column);
            const serviceIndex = parseInt(draggedService.dataset.serviceIndex);
            
            // Update service column
            services[serviceIndex].column = newColumn;
            
            // Save to server and re-render
            try {
                await saveServicesToServer();
                renderServices();
            } catch (error) {
                // Revert on error
                loadServices();
            }
            
            column.classList.remove('drag-over');
        }

        // Show add service modal
        function showAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add Service';
            document.getElementById('serviceName').value = '';
            document.getElementById('serviceDescription').value = '';
            document.getElementById('serviceUrl').value = '';
            document.getElementById('serviceColumn').value = '0';
            document.getElementById('serviceModal').classList.add('show');
        }

        // Edit service
        function editService(event, index) {
            event.stopPropagation();
            editingIndex = index;
            const service = services[index];
            document.getElementById('modalTitle').textContent = 'Edit Service';
            document.getElementById('serviceName').value = service.name;
            document.getElementById('serviceDescription').value = service.description;
            document.getElementById('serviceUrl').value = service.url;
            document.getElementById('serviceColumn').value = service.column || 0;
            document.getElementById('serviceModal').classList.add('show');
        }

        // Delete service
        async function deleteService(event, index) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this service?')) {
                services.splice(index, 1);
                try {
                    await saveServicesToServer();
                    renderServices();
                } catch (error) {
                    loadServices(); // Reload on error
                }
            }
        }

        // Save service (add or edit)
        async function saveService() {
            const name = document.getElementById('serviceName').value.trim();
            const description = document.getElementById('serviceDescription').value.trim();
            const url = document.getElementById('serviceUrl').value.trim();
            const column = parseInt(document.getElementById('serviceColumn').value);

            if (!name || !url) {
                alert('Please fill in at least the name and URL fields.');
                return;
            }

            const service = { name, description, url, column };

            if (editingIndex >= 0) {
                services[editingIndex] = service;
            } else {
                services.push(service);
            }

            try {
                await saveServicesToServer();
                renderServices();
                hideModal();
            } catch (error) {
                // Error already shown by saveServicesToServer
            }
        }

        // Hide modal
        function hideModal() {
            document.getElementById('serviceModal').classList.remove('show');
        }

        // Export services
        async function exportServices() {
            try {
                const data = JSON.stringify(services, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'homelab-services.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                showError('Failed to export services');
            }
        }

        // Import services
        function importServices() {
            document.getElementById('fileInput').click();
        }

        // Handle import file
        async function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        services = imported.map(service => ({
                            ...service,
                            column: service.column || 0
                        }));
                        await saveServicesToServer();
                        renderServices();
                        alert('Services imported successfully!');
                    } else {
                        alert('Invalid file format. Please select a valid JSON file.');
                    }
                } catch (error) {
                    alert('Error reading file. Please select a valid JSON file.');
                }
            };
            reader.readAsText(file);
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            // Remove existing error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.columns-container'));
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.floating-particles');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Close modal when clicking outside
        document.getElementById('serviceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideModal();
            } else if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                showAddModal();
            }
        });
    </script>
</body>
</html>
